<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Search - Retro Edition</title>
    <style>
        /* --- 90s Retro Styles --- */
        body {

            font-family: "Times New Roman", Times, serif;
            margin: 0;

            color: #000;
        }

        a { color: #0000FF; text-decoration: underline; cursor: pointer; }

        a:hover { color: #FF0000; }

        .browser-window {
            background-color: #fff;
            width: 900px;
            margin: 20px auto;
            border: 2px solid #808080;
            box-shadow: 5px 5px 0px #404040;
        }

        /* é¡¶éƒ¨å¯¼èˆªæ æ¨¡ä»¿ IE/Yahoo */
        .toolbar {
            background-color: #d4d0c8;
            border-bottom: 2px solid #808080;
            padding: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .logo-area {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            
            background: linear-gradient(to right, #39275B 0%, #39275B 40%, #C79900 100%);
            
            -webkit-background-clip: text;

            filter: drop-shadow(2px 2px 0px #C79900);
        }
        .logo-sub { font-size: 14px; color: #666; }

        /* ä¸»è¦å†…å®¹åŒº */
        .main-content { padding: 20px; text-align: center; }

        /* è¾“å…¥æ¡†å’ŒæŒ‰é’®å¤å¤é£ */
        input[type="text"], input[type="file"] {
            border: 2px inset #d4d0c8;
            padding: 4px;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #d4d0c8;

            padding: 2px 10px;

        }
        button:active {
            border: 2px inset #fff;
        }

        /* æœç´¢åŒºåŸŸ */
        .search-box {
            background-color: #eee;
            border: 1px solid #999;
            padding: 15px;
            width: 60%;
            margin: 0 auto 20px auto;
        }

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-section {
            margin-top: 30px;
            border-top: 2px solid #000;
            padding-top: 10px;
            background-color: #ffffcc; /* æ¨¡ä»¿é‚£ä¸ªå¹´ä»£çš„é»„è‰²é«˜äº®åŒº */
            padding: 10px;
            border: 1px dotted #999;
            width: 70%;
            margin: 20px auto;
        }

        /* å›¾ç‰‡ç»“æœå±•ç¤º */
        .results-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo-card {
            border: 1px solid #000;

            width: 200px;
            box-shadow: 3px 3px 0px #ccc;
        }

        .photo-card img {
            width: 100%;

            object-fit: cover;
            border: 1px solid #999;
        }

        .photo-labels {

            color: #333;
            font-family: Arial, sans-serif;
        }

        /* å·¥å…·ç±» */
        .divider { border-top: 1px solid #ccc; margin: 10px 0; }
        .icon { font-size: 20px; vertical-align: middle; margin-right: 5px; }
        .section-title { font-weight: bold; color: #000080; margin-bottom: 5px; }

    </style>
</head>
<body>

    <div class="browser-window">
        <div class="toolbar">
            <span>ğŸ  Home</span> &nbsp;|&nbsp; 
            <span>ğŸ” Search</span> &nbsp;|&nbsp; 
            <span>ğŸ“§ Mail</span> &nbsp;|&nbsp; 
        </div>

        <div class="logo-area">
            <div class="logo-text">Majin's Photo Album!</div>
        </div>

        <div class="main-content">
            
            <div class="search-box">
                <div>
                    <span class="icon">ğŸ”</span>
                    <input type="text" id="searchInput" placeholder="Search photos (e.g. 'trees', 'birds')..." style="width: 300px;">
                    <button onclick="searchPhotos()">Search</button>
                </div>
            </div>

            <div id="statusMessage" style="color: blue; font-family: Arial; font-size: 12px;"></div>
            <div id="resultsArea" class="results-area">
                </div>

            <br><br>
            <div class="divider"></div>

            <div class="upload-section">
                <div class="section-title">ğŸ“¤ Upload New Photo</div>
                <div style="font-size: 12px; margin-bottom: 10px;">Select a photo and add custom tags.</div>
                
                <table align="center" style="font-size: 13px;">
                    <tr>
                        <td align="right"><b>File:</b></td>
                        <td><input type="file" id="fileInput" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td align="right"><b>Custom Labels:</b></td>
                        <td>
                            <input type="text" id="customLabels" placeholder="e.g. Sam, Sally, Vacation" style="width: 200px;">
                            <br><i style="font-size: 10px; color: #555;">(Comma separated)</i>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="padding-top: 10px;">
                            <button onclick="uploadPhoto()">Upload Photo</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div style="margin-top: 30px; font-size: 10px; color: #666; border-top: 1px solid #ccc; padding-top: 5px;">
                Copyright Â© 1999-2024 AI Photo Search Inc. All rights reserved. <br>
                <a href="#">Privacy Policy</a> - <a href="#">Terms of Service</a>
            </div>
        </div>
    </div>

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        // è¯·åœ¨æ­¤å¤„æ›¿æ¢ä¸ºä½ çš„ API Gateway Invoke URL
        // ä¾‹å¦‚: https://abc12345.execute-api.us-east-1.amazonaws.com/v1
        const API_ENDPOINT = 'YOUR_API_GATEWAY_URL_HERE'; 
        // ===========================================

        // 1. æœç´¢åŠŸèƒ½ (GET /search)
        async function searchPhotos() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('resultsArea');
            const statusMsg = document.getElementById('statusMessage');

            if (!query) {
                alert("Please enter a search term!");
                return;
            }

            resultsDiv.innerHTML = '';
            statusMsg.textContent = "Searching the web for photos...";

            try {
                // è°ƒç”¨ API Gateway
                const response = await fetch(`${API_ENDPOINT}/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error("Search failed");

                const data = await response.json();
                
                // æ ¹æ® Swagger å®šä¹‰: data.results æ˜¯ä¸€ä¸ªæ•°ç»„
                const results = data.results || []; 

                statusMsg.textContent = `Found ${results.length} results for "${query}".`;

                if (results.length === 0) {
                    resultsDiv.innerHTML = '<div style="font-family:Arial; color:red;">No results found. Try searching for "trees" or "cats".</div>';
                    return;
                }

                // æ¸²æŸ“å›¾ç‰‡
                results.forEach(photo => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    
                    // é˜²æ­¢ labels ä¸ºç©º
                    const labelsText = photo.labels ? photo.labels.join(', ') : '';

                    card.innerHTML = `
                        <a href="${photo.url}" target="_blank">
                            <img src="${photo.url}" alt="Photo">
                        </a>
                        <div class="photo-labels"><b>Tags:</b> ${labelsText}</div>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                statusMsg.textContent = "Error: Could not connect to search server.";
            }
        }

        // 2. ä¸Šä¼ åŠŸèƒ½ (PUT /upload)
        async function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            const labelInput = document.getElementById('customLabels');
            const file = fileInput.files[0];
            const statusMsg = document.getElementById('statusMessage');

            if (!file) {
                alert("Please select a file first!");
                return;
            }

            // è·å–è‡ªå®šä¹‰æ ‡ç­¾å¹¶å¤„ç† (ä¾‹å¦‚ "Sam, Sally" -> è¿™æ˜¯ä¸€ä¸ªå­—ç¬¦ä¸²ï¼Œç›´æ¥æ”¾å…¥ Header)
            const customLabels = labelInput.value.trim();

            statusMsg.textContent = "Uploading image to S3 bucket...";

            try {
                // æ³¨æ„: API Gateway S3 Proxy é€šå¸¸éœ€è¦æ–‡ä»¶åä½œä¸ºè·¯å¾„å‚æ•°
                // å‡è®¾è·¯å¾„é…ç½®ä¸º /upload/{filename} æˆ–è€…ç›´æ¥ /upload ä½† body æ˜¯ binary
                // æ ¹æ®è¯¾ç¨‹å¸¸è§é…ç½®ï¼Œæˆ‘ä»¬é€šå¸¸æŠŠæ–‡ä»¶åæ‹¼åœ¨ URL åé¢
                // å¦‚æœä½ çš„ API Gateway æ˜¯ /uploadï¼Œè¯·ç¡®è®¤æ˜¯å¦æ”¯æŒ PUT binary
                
                const filename = file.name;
                
                // æ„é€  Headers
                const headers = {
                    'Content-Type': file.type || 'image/jpeg',
                };

                // â˜…â˜…â˜… å…³é”®ç‚¹: æ·»åŠ è‡ªå®šä¹‰ Metadata Header â˜…â˜…â˜…
                if (customLabels) {
                    // Swagger è¦æ±‚: x-amz-meta-customLabels
                    headers['x-amz-meta-customLabels'] = customLabels;
                }

                const response = await fetch(`${API_ENDPOINT}/upload/${filename}`, {
                    method: 'PUT',
                    headers: headers,
                    body: file // ç›´æ¥å‘é€äºŒè¿›åˆ¶æ–‡ä»¶
                });

                if (response.ok) {
                    statusMsg.textContent = "Upload Successful! You can search for it now.";
                    alert("Upload Successful!");
                    // æ¸…ç©ºè¾“å…¥
                    fileInput.value = '';
                    labelInput.value = '';
                } else {
                    throw new Error("Upload failed with status: " + response.status);
                }

            } catch (error) {
                console.error(error);
                statusMsg.textContent = "Error during upload.";
                alert("Upload failed. Check console for details.");
            }
        }
    </script>
</body>
</html>
