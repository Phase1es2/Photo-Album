<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #121212;
            --bg-panel: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-gold: #D4AF37;
            --border-thin: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-main);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        h1, h2 { font-family: 'Playfair Display', serif; font-weight: 400; letter-spacing: 1px; }
        h1 { text-align: center; margin-bottom: 40px; font-size: 2.5rem; position: relative; display: inline-block; }
        h1::after { content: ''; display: block; width: 60px; height: 2px; background: var(--accent-gold); margin: 20px auto 0; }
        h2 { margin-top: 0; font-size: 1.5rem; color: var(--text-primary); display: flex; align-items: center; gap: 15px; border-bottom: var(--border-thin); padding-bottom: 15px; margin-bottom: 30px; }
        h2 i { font-size: 1.2rem; color: var(--accent-gold); }

        .main-container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; gap: 50px; }
        .panel { background: var(--bg-panel); border-radius: 4px; padding: 40px; border: var(--border-thin); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .upload-area { border: 1px dashed var(--text-secondary); border-radius: 4px; padding: 50px; text-align: center; cursor: pointer; transition: all 0.3s ease; background: transparent; position: relative; }
        .upload-area:hover, .upload-area.dragover { border-color: var(--accent-gold); background: rgba(212, 175, 55, 0.05); }
        .upload-icon { font-size: 2.5rem; color: var(--text-secondary); margin-bottom: 20px; font-weight: 100; }
        #upload-placeholder p { font-weight: 300; color: var(--text-secondary); }
        #upload-placeholder strong { color: var(--accent-gold); font-weight: 400; }
        #file-preview { max-height: 300px; margin-top: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); border: var(--border-thin); display: none; }

        /* --- NEW: Custom Label Input Style --- */
        .tag-input-container {
            margin-top: 20px;
            position: relative;
        }
        .tag-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--text-secondary);
            padding: 10px 0;
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .tag-input:focus { border-bottom-color: var(--accent-gold); }
        .tag-input::placeholder { color: var(--text-secondary); opacity: 0.5; font-style: italic; }

        /* Search & Results */
        .search-box { position: relative; display: flex; align-items: center; width: 100%; border-bottom: 1px solid var(--text-secondary); transition: border-color 0.3s; }
        .search-box:focus-within { border-bottom: 1px solid var(--accent-gold); }
        .search-input { width: 100%; padding: 15px 0; border: none; font-size: 1.2rem; background: transparent; outline: none; color: var(--text-primary); font-family: 'Playfair Display', serif; }
        .search-input::placeholder { color: var(--text-secondary); opacity: 0.5; font-family: 'Montserrat', sans-serif; }
        .search-btn { position: absolute; right: 0; background: transparent; color: var(--text-secondary); border: none; font-size: 1.2rem; cursor: pointer; transition: color 0.2s; padding: 10px; }
        .search-btn:hover { color: var(--accent-gold); }

        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; margin-top: 50px; }
        .photo-frame { position: relative; background: #fff; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; height: 250px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; display: block; filter: grayscale(20%); transition: filter 0.3s ease; }
        .photo-frame:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .photo-frame:hover img { filter: grayscale(0%); }

        .action-btn { background: transparent; color: var(--text-primary); border: 1px solid var(--text-primary); padding: 15px 40px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin-top: 30px; transition: all 0.3s ease; display: block; width: 100%; font-family: 'Montserrat', sans-serif; }
        .action-btn:hover { background: var(--text-primary); color: var(--bg-main); }
        .action-btn:disabled { border-color: var(--text-secondary); color: var(--text-secondary); cursor: not-allowed; }

        #toast { visibility: hidden; min-width: 250px; background-color: var(--bg-panel); color: var(--text-primary); text-align: center; border: var(--border-thin); padding: 16px; position: fixed; z-index: 1; bottom: 30px; left: 50%; transform: translateX(-50%); font-family: 'Montserrat', sans-serif; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        #toast.success { border-left: 4px solid var(--accent-gold); }
        #toast.error { border-left: 4px solid #9b2c2c; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        .fa-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/crypto-js/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/crypto-js/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/crypto-js/components/hmac.js"></script>
    <script type="text/javascript" src="lib/crypto-js/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
</head>
<body>

    <h1>THE ARCHIVE</h1>

    <div class="main-container">
        <div class="panel">
            <h2><i class="fas fa-camera-retro"></i> Contribute to Archive</h2>
            <input type="file" id="file-input" accept="image/png, image/jpeg" style="display: none;">
            
            <div class="upload-area" id="drop-zone">
                <div id="upload-placeholder">
                    <i class="fas fa-plus upload-icon"></i>
                    <p>Drag & Drop to curate or <strong>select file</strong></p>
                </div>
                <img id="file-preview" alt="Preview">
            </div>

            <div class="tag-input-container">
                <input type="text" id="custom-labels" class="tag-input" placeholder="Add custom tags (e.g. Sam, Vacation, 2023)...">
            </div>

            <button class="action-btn" id="upload-btn" onclick="uploadPhoto()">PUBLISH PHOTO</button>
        </div>

        <div class="panel">
            <h2><i class="fas fa-search"></i> Explore Collection</h2>
            <div class="search-box">
                <input type="text" class="search-input" id="search-query" placeholder="Type concept, subject, or mood...">
                <button class="search-btn" onclick="searchPhotos()">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="results-grid" id="results-area"></div>
        </div>
    </div>
    <div id="toast">Notification</div>

<script>
    var apigClient = apigClientFactory.newClient();

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('file-preview');
    const placeholder = document.getElementById('upload-placeholder');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('dragover'); });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault(); dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) { fileInput.files = e.dataTransfer.files; handleFileSelect(); }
    });
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect() {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'inline-block';
                placeholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.className = 'show ' + type;
        toast.innerText = message;
        setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
    }

    function uploadPhoto() {
        const file = fileInput.files[0];
        const btn = document.getElementById('upload-btn');
        // Get the value from the new input field
        const customLabels = document.getElementById('custom-labels').value;

        if (!file) {
            showToast('Please select an image first.', 'error');
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spinner"></i> PROCESSING...';

        var params = {};
        var body = file;
        
        // --- ADDED THE CUSTOM HEADER HERE ---
        var additionalParams = {
            headers: { 
                'Content-Type': file.type,
                'x-amz-meta-customLabels': customLabels // Sends "Sam, Vacation"
            }
        };

        apigClient.uploadPhotoPut(params, body, additionalParams)
            .then(function(result){
                showToast('Photo successfully archived.');
                fileInput.value = '';
                document.getElementById('custom-labels').value = ''; // Clear tags
                preview.style.display = 'none';
                placeholder.style.display = 'block';
            })
            .catch(function(error){
                console.error('Error:', error);
                showToast('Upload failed. Check CORS settings.', 'error');
            })
            .finally(function(){
                btn.disabled = false;
                btn.innerText = 'PUBLISH PHOTO';
            });
    }

    function searchPhotos() {
        const query = document.getElementById('search-query').value;
        const resultsArea = document.getElementById('results-area');
        const searchBtn = document.querySelector('.search-btn');

        if (!query) {
            showToast('Please enter criteria.', 'error');
            return;
        }

        searchBtn.innerHTML = '<i class="fas fa-circle-notch fa-spinner"></i>';
        resultsArea.innerHTML = ''; 

        var params = { q: query };
        var body = {};
        var additionalParams = {};

        apigClient.searchPhotosGet(params, body, additionalParams)
            .then(function(result){
                var data = result.data;
                if (data.results && data.results.length > 0) {
                    data.results.forEach(photo => {
                        const div = document.createElement('div');
                        div.className = 'photo-frame';
                        div.innerHTML = `<img src="${photo.url}" alt="Gallery Print">`;
                        resultsArea.appendChild(div);
                    });
                    showToast(`${data.results.length} prints found.`);
                } else {
                    showToast('No photos matched criteria.', 'error');
                }
            })
            .catch(function(error){
                console.error('Error:', error);
                showToast('Search failed.', 'error');
            })
            .finally(function(){
                searchBtn.innerHTML = '<i class="fas fa-arrow-right"></i>';
            });
    }
    
    document.getElementById('search-query').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') searchPhotos();
    });
</script>
</body>
</html>
