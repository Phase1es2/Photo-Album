<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majin's AI Photo Album</title>

    <script src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="apiGateway-js-sdk/lib/CryptoJS/rollups/crypto-js.js"></script>
    <script src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>

    <script src="apiGateway-js-sdk/apigClient.js"></script>

    <style>

        body {
            background-color: #c0c0c0;
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
        }

        .window {
            width: 900px;
            margin: 20px auto;
            background: white;
            border: 3px solid #808080;
            box-shadow: 6px 6px 0px #404040;
        }

        .toolbar {
            background-color: #d4d0c8;
            padding: 6px;
            border-bottom: 2px solid #808080;
            display: flex;
            align-items: center;
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        .logo-text {
            font-size: 42px;
            font-weight: bold;
            font-family: Georgia, serif;
            background: linear-gradient(to right, #39275B, #C79900);
            -webkit-background-clip: text;
            color: transparent;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="file"] {
            border: 2px inset #d4d0c8;
            padding: 4px;
            background: white;
        }

        button {
            border: 2px outset #fff;
            background: #d4d0c8;
            font-weight: bold;
            padding: 4px 12px;
            cursor: pointer;
            color: black;
        }

        button:active {
            border: 2px inset #fff;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .photo-card {
            width: 200px;
            background: white;
            border: 1px solid #000;
            padding: 5px;
            box-shadow: 3px 3px 0px #bbb;
        }

        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .photo-card p {
            font-size: 12px;
            margin: 5px 0 0;
        }

        .upload-box {
            margin-top: 25px;
            background: #ffffcc;
            border: 1px dashed #999;
            padding: 15px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        #statusMessage {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="window">
        <div class="toolbar">
            <span>üìÅ Home</span>
            <span style="margin-left: 10px;">üîç Search</span>
            <span style="margin-left: auto; font-size: 12px; color: green;">[System Online]</span>
        </div>

        <div class="logo">
            <div class="logo-text">Majin's Photo Album v2</div>
        </div>

        <div class="content">

            <div>
                <input id="searchInput" type="text" placeholder="Search photos (e.g., cat)" style="width: 300px;">
                <button onclick="searchPhotos()">Search</button>
            </div>

            <div id="statusMessage">Ready.</div>
            <div id="resultsArea" class="results"></div>

            <hr style="margin-top:30px; border: 1px solid #808080;">

            <div class="upload-box">
                <b>üì§ Upload New Photo</b>
                <p style="font-size: 11px; margin-top: 5px; color: #555;">(JPG, PNG supported)</p>

                <input type="file" id="fileInput" accept="image/*"><br>
                <input id="customLabels" type="text" placeholder="Custom labels: Sam, Sally"
                    style="margin-top: 10px; width: 250px;">
                <br>
                <button style="margin-top: 10px;" onclick="uploadPhoto()">Upload to S3</button>
            </div>

            <div style="margin-top: 20px; font-size: 10px; color: #666;">¬© 1999-2025 Majin Inc.</div>
        </div>
    </div>

    <script>
        function searchPhotos() {
            const query = document.getElementById("searchInput").value.trim();
            const status = document.getElementById("statusMessage");

            status.innerText = "Searching...";

            const apigClient = apigClientFactory.newClient({});

            const params = { q: query };
            const body = {};
            const additionalParams = {};

            apigClient.searchGet(params, body, additionalParams)
                .then(function (response) {
                    console.log("Search Response:", response);
                    status.innerText = "Search complete.";
                    const results = response.data.results ? response.data.results.map(item => item.url) : [];
                    displayImages(results);
                })
                .catch(function (error) {
                    console.error("Search Error:", error);
                    status.innerText = "Search failed! Check console.";
                });
        }
        function uploadPhoto() {
            const fileInput = document.getElementById("fileInput");
            const labelsInput = document.getElementById("customLabels");
            const status = document.getElementById("statusMessage");

            const file = fileInput.files[0];

            let customLabels = labelsInput.value.trim();
            if (!customLabels) customLabels = "";

            const apiGatewayUrl = "https://d52ne38ocf.execute-api.us-east-1.amazonaws.com/k1/get-upload-url";

            status.innerText = "Step 1: Requesting upload permission...";

  
            axios.post(apiGatewayUrl, {
                filename: file.name,
                filetype: file.type,
                customLabels: customLabels 
            })
                .then(function (response) {
                    const uploadURL = response.data.uploadURL;
                    status.innerText = "Step 2: Uploading with tags...";


                    return axios.put(uploadURL, file, {
                        headers: {
                            'Content-Type': file.type,
                            'x-amz-meta-customLabels': customLabels 
                        }
                    });
                })
                .then(function (result) {
                    console.log("Success:", result);
                    status.innerText = "Upload successful!";
                })
                .catch(function (error) {
                    console.error("Error:", error);
                    status.innerText = "Upload failed.";
                });
        }
        /**
         * Logic: Display Images
         * Renders the image results into the resultsArea div using the photo-card style
         */
        function displayImages(images) {
            const resultsDiv = document.getElementById("resultsArea");
            resultsDiv.innerHTML = ""; // Clear previous results

            if (!images || images.length === 0) {
                resultsDiv.innerHTML = "<p>No images found matching that query.</p>";
                return;
            }

            images.forEach(imageUrl => {
                // Create the container matching your CSS
                const card = document.createElement("div");
                card.className = "photo-card";

                // Create the image element
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Search Result";

                // Optional: Add a caption (if backend returns metadata, you can use it here)
                const caption = document.createElement("p");
                caption.innerText = "Match"; // Placeholder text

                // Assemble
                card.appendChild(img);
                card.appendChild(caption);
                resultsDiv.appendChild(card);
            });
        }

    </script>

</body>

</html>
